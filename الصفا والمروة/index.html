  <header>
    <div class="container nav">
      <div class="logo">

        <img src="images/logo.png" alt="ELSAFA W ELMARWA Logo" style="height:32px;" />
        <div>
          <div class="logo-mark">SM</div>
          <div class="logo-sub">ELSAFA W ELMARWA · DIAMOND WIRES</div>

      <nav>
        <ul>
          <li><a href="#hero" data-i18n="nav.home"></a></li>

          <li><a href="#products" data-i18n="nav.products"></a></li>
          <li><a href="#why" data-i18n="nav.why"></a></li>
          <li><a href="#contact" data-i18n="nav.contact"></a></li>
        </ul>
      </nav>

      <div class="lang-switch">
        <button class="lang-btn" data-lang="ar">AR</button>
        <button class="lang-btn lang-btn-active" data-lang="en">EN</button>

  <main>
    <section id="hero" class="container hero">
      <div class="reveal">
        <div class="hero-badge">
          <span data-i18n="hero.badge"></span>
        </div>
        <h1 class="hero-title" data-i18n="hero.title"></h1>
        <p class="hero-subtitle" data-i18n="hero.subtitle"></p>
        <div class="hero-actions">
          <a href="#products" class="btn-primary" data-i18n="hero.btnProducts"></a>
          <a href="#contact" class="btn-outline" data-i18n="hero.btnQuote"></a>
        </div>
        <div class="hero-meta" data-i18n="hero.meta"></div>
      </div>

      <div class="hero-visual reveal">
        <div class="hero-card">
          <div class="hero-card-header">
            <div>
              <div class="hero-card-title" data-i18n="hero.cardTitle"></div>
              <div
                style="font-size:0.8rem; color:#cfcfcf;"
                data-i18n="hero.cardSubtitle"
              ></div>
            </div>
            <div class="hero-chip">Premium Quality</div>
          </div>
          <div class="hero-card-body" data-i18n="hero.cardBody"></div>

            <div>
              <div class="stat-label" data-i18n="hero.stat1.label"></div>
              <div data-i18n="hero.stat1.value"></div>
            </div>

          </div>
        </div>
      </div>

    <section id="about">
      <div class="container">
        <h2 class="section-title reveal" data-i18n="about.title"></h2>
        <p class="section-subtitle reveal" data-i18n="about.subtitle"></p>

        <div class="about-grid">
          <div class="about-card reveal">
            <h3 data-i18n="about.card1.title"></h3>
            <p data-i18n="about.card1.body"></p>
          </div>
          <div class="about-card reveal">
            <h3 data-i18n="about.card2.title"></h3>
            <ul class="about-list">
              <li data-i18n="about.card2.li1"></li>
              <li data-i18n="about.card2.li2"></li>
              <li data-i18n="about.card2.li3"></li>

      </div>

        <div class="products-grid" id="products-grid">
          <!-- الكروت بتتبني ديناميك من main.js -->
        </div>
      </div>
    </section>

    <section id="why">
      <div class="container">
        <h2 class="section-title reveal" data-i18n="why.title"></h2>
        <p class="section-subtitle reveal" data-i18n="why.subtitle"></p>

        <div class="why-grid">
          <div class="why-card reveal">
            <div class="why-title" data-i18n="why.item1.title"></div>
            <div class="why-note" data-i18n="why.item1.body"></div>
          </div>
          <div class="why-card reveal">
            <div class="why-title" data-i18n="why.item2.title"></div>
            <div class="why-note" data-i18n="why.item2.body"></div>
          </div>
          <div class="why-card reveal">
            <div class="why-title" data-i18n="why.item3.title"></div>
            <div class="why-note" data-i18n="why.item3.body"></div>
          </div>
          <div class="why-card reveal">
            <div class="why-title" data-i18n="why.item4.title"></div>
            <div class="why-note" data-i18n="why.item4.body"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <div class="container">
        <h2 class="section-title reveal" data-i18n="contact.title"></h2>
        <p class="section-subtitle reveal" data-i18n="contact.subtitle"></p>

        <div class="contact-grid">
          <div class="contact-card reveal">
            <!-- هنا الفورم مربوط بـ Formspree -->
            <form
              id="contact-form"
              action="https://formspree.io/f/YOUR_FORMSPREE_ID"
              method="POST"
            >
              <div class="form-row">
                <div class="form-group">
                  <label for="name" data-i18n="contact.form.name"></label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    data-i18n-placeholder="contact.form.namePlaceholder"
                    required
                  />
                </div>
                <div class="form-group">
                  <label
                    for="company"
                    data-i18n="contact.form.company"
                  ></label>
                  <input
                    id="company"
                    name="company"
                    type="text"
                    data-i18n-placeholder="contact.form.companyPlaceholder"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label
                    for="country"
                    data-i18n="contact.form.country"
                  ></label>
                  <input
                    id="country"
                    name="country"
                    type="text"
                    data-i18n-placeholder="contact.form.countryPlaceholder"
                  />
                </div>
                <div class="form-group">
                  <label
                    for="phone"
                    data-i18n="contact.form.phone"
                  ></label>
                  <input
                    id="phone"
                    name="phone"
                    type="tel"
                    data-i18n-placeholder="contact.form.phonePlaceholder"
                  />
                </div>
              </div>

              <div class="form-group">
                <label
                  for="email"
                  data-i18n="contact.form.email"
                ></label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  data-i18n-placeholder="contact.form.emailPlaceholder"
                  required
                />
              </div>

              <div class="form-group">
                <label
                  for="message"
                  data-i18n="contact.form.message"
                ></label>
                <textarea
                  id="message"
                  name="message"
                  data-i18n-placeholder="contact.form.messagePlaceholder"
                ></textarea>
              </div>

              <button
                type="submit"
                class="btn-primary"
                data-i18n="contact.form.button"
              ></button>
            </form>
          </div>

          <div class="contact-card reveal">
            <h3
              style="margin-bottom:0.7rem; font-size:1rem;"
              data-i18n="contact.infoTitle"
            ></h3>
            <ul class="contact-info-list">
              <li>
                <span
                  class="contact-label"
                  data-i18n="contact.info.phoneLabel"
                ></span>
                <br />
                <a href="https://wa.me/905526164935" target="_blank"
                  >+90 552 616 49 35</a
                >
              </li>
              

              <li>
                <span class="contact-label"
                data-i18n="contact.info.phoneLabel"
                ></span>
                <br />
                <a href="tel:+963994890958">+963 994 890 958</a>
              </li>
              <li>
                <span
                  class="contact-label"
                  data-i18n="contact.info.emailLabel"
                ></span>
                <br />
                <a href="mailto:alsafawalmarwa04@gmail.com"
                  >alsafawalmarwa04@gmail.com</a
                >
              </li>
              <li>
                <span
                  class="contact-label"
                  data-i18n="contact.info.addressLabel"
                ></span>
                <br />
                Muğla / Turkey<br />
                Bayır Mah., Aksaz Cad. No: 46/8<br />
                Menteşe – Muğla
              </li>
            </ul>
            <p
              style="margin-top:1rem; font-size:0.85rem; color:#555;"
              data-i18n="contact.info.note"
            ></p>
          </div>
        </div>
      </div>
    </section>
